<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>HappyBirthDay</title>
  </head>
  <body>
    <!--Forked from https://codepen.io/ovdojoey/pen/pgozGX ThankYou !-->
    <section class="above-fold">
      <div class="wrap-present">
        <div class="present-box" onclick="toggle()">
          <div class="present">
            <div class="img-wrap">
              <a href="">
                <img src="" alt="" />
              </a>
            </div>
          </div>
          <div class="side front"></div>
          <div class="side back"></div>
          <div class="side left"></div>
          <div class="side right"></div>
          <div class="side top">
            <span class="to">
              <span class="name" id="nametag"></span>
            </span>
          </div>
          <div class="side bottom"></div>
        </div>
      </div>
      <p class="info-text">Click to Open</p>
      <audio src="./bgm.mp3" autoplay loop></audio>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script>
      const toggle = () => {
        const presentBox = document.querySelector(".present-box");
        presentBox.classList.toggle("open");
        confetti();
      };
    </script>
  </body>
</html>
